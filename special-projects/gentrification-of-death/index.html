			&lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c0&quot;&gt;&lt;span class=&quot;c2&quot;&gt;&lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c3&quot;&gt;&lt;span&gt;Seven&lt;/span&gt;&lt;span class=&quot;c2&quot;&gt;&amp;nbsp;boroughs in London contain no new grave space, and a
				further 19 will be unable to meet expected demand for burials over the next 20 years, according to local
				authorities. &lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c0&quot;&gt;&lt;span class=&quot;c2&quot;&gt;&lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c3&quot;&gt;&lt;span class=&quot;c2&quot;&gt;The shortage of burial space in the capital is reaching a critical stage in many
				of its 32 boroughs. Data shows that the majority of them currently lack the capacity to supply enough
				graves to meet the level of demand suggested by mortality projections over the next two decades.
				&amp;nbsp;&lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c0&quot;&gt;&lt;span class=&quot;c2&quot;&gt;&lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c3&quot;&gt;&lt;span class=&quot;c2&quot;&gt;Changes to burial legislation gives London boroughs the authority to reuse graves
				in order to combat grave shortage. The practice involves placing a new or additional body in an existing
				grave, and is being touted as the answer to the city’s burial space crisis.&lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c0&quot;&gt;&lt;span class=&quot;c2&quot;&gt;&lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c3&quot;&gt;&lt;span class=&quot;c2&quot;&gt;Graves chosen for reuse are over 75 years old. The cemetery is required to
				contact families to ask for consent and public notices are posted on or near the graves six months
				beforehand. If there is an objection, the grave will remain untouched. &amp;nbsp;&lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c0&quot;&gt;&lt;span class=&quot;c2&quot;&gt;&lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c3&quot;&gt;&lt;span class=&quot;c7&quot;&gt;A grave change&lt;/span&gt;&lt;span class=&quot;c2&quot;&gt;&lt;br&gt;&lt;br&gt;Private burials in London’s
				Southwark Council may soon be carried out on top of existing public -- paupers’ -- graves to combat the
				borough’s burial shortage. &lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c0&quot;&gt;&lt;span class=&quot;c2&quot;&gt;&lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c3&quot;&gt;&lt;span class=&quot;c2&quot;&gt;Presently, there are only 180 empty burial plots in Southwark’s three cemeteries,
				with none remaining in Nunhead Cemetery. &lt;br&gt;&lt;br&gt;Sam Rees, Southwark’s bereavement services development
				manager, said that number will change mid-to-late this year as the Council’s developing new burial
				space. &lt;br&gt;&lt;br&gt;The Council was granted approval in 2017 from the Diocese of Southwark to begin creating
				burial spaces on the consecrated land, which the diocese presides over. &lt;br&gt;&lt;br&gt;Blanche Cameron, chair
				of Friends of Camberwell Cemeteries, leads a group of local advocates fighting the council over its
				plans to reuse graves.&lt;br&gt;&lt;br&gt;Cameron said: “Most relatives have not been informed. This is because most
				are buried in &#x27;paupers&#x27; or &#x27;common&#x27; or &#x27;public&#x27; graves, buried up to 20 deep. They have far fewer legal
				rights than the more expensive individual private graves. &lt;br&gt;&lt;br&gt;“Burial records do list who is in
				which grave, but there is no requirement for the Council to ask the family&#x27;s permission to dig them up.
				The Council doesn&#x27;t even have to get permission from families of the private graves, or even actually
				find the families. Councils only have to show they tried to find them.”&lt;br&gt;&lt;br&gt;However, Council
				spokesman John Wade, said the local authority does not currently reuse graves but may in the future.
				&lt;br&gt;&lt;br&gt;A similar scheme is already in place in the City of London, Cemetery &amp;amp; Crematorium, where
				more than 1,500 graves have been reused. &lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c0&quot;&gt;&lt;span class=&quot;c2&quot;&gt;&lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c3&quot;&gt;&lt;span&gt;The 161-year-old cemetery was on the verge of running out of space when officials decided to
				begin reusing graves in 2009. &lt;/span&gt;&lt;span class=&quot;c2&quot;&gt;It has proven to be a popular choice, with over 60
				per cent of burials there now in reused graves. &amp;nbsp;&lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c0&quot;&gt;&lt;span class=&quot;c2&quot;&gt;&lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c3&quot;&gt;&lt;span class=&quot;c2&quot;&gt;Trevor Davis, Westminster cemeteries manager, believes the most effective way to
				stop cemeteries from overflowing is by reusing graves. &lt;br&gt;&lt;br&gt;He said: “New graves can continue to be
				developed on an indefinite basis as required through overfill/overvaulting and through reuse.”&lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c0&quot;&gt;&lt;span class=&quot;c2&quot;&gt;&lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c3&quot;&gt;&lt;span class=&quot;c2&quot;&gt;To avoid reusing graves, some cemeteries in London have “created” new burial
				plots. &lt;br&gt;&lt;br&gt; A Greater London Authority audit from 2010 reported that Brockley &amp; Ladywell Cemetery in
				Lewisham “found” new burial space by demolishing chapels and clearing land. &lt;br&gt;&lt;br&gt;Even so, the entire
				authority of Lewisham will run out of spaces at its four cemeteries in between eight and 10 years, said
				Council spokeswoman Alison Beck.&lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c0&quot;&gt;&lt;span class=&quot;c2&quot;&gt;&lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c0&quot;&gt;&lt;span class=&quot;c2&quot;&gt;&lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c0&quot;&gt;&lt;span class=&quot;c1&quot;&gt;&lt;/span&gt;
		&lt;/p&gt;
		&lt;p&gt;
			&lt;div class=&#x27;tableauPlaceholder&#x27; id=&#x27;viz1515121561569&#x27; style=&#x27;position: relative&#x27;&gt;&lt;noscript&gt;&lt;a href=&#x27;#&#x27;&gt;&lt;img

							src=&#x27;https:&amp;#47;&amp;#47;public.tableau.com&amp;#47;static&amp;#47;images&amp;#47;De&amp;#47;DeathintheCity&amp;#47;DeathintheCity&amp;#47;1_rss.png&#x27;
							style=&#x27;border: none&#x27; /&gt;&lt;/a&gt;&lt;/noscript&gt;&lt;object class=&#x27;tableauViz&#x27; style=&#x27;display:none;&#x27;&gt;

				type=&#x27;text/javascript&#x27;&gt;                    var divElement = document.getElementById(&#x27;viz1515121561569&#x27;); var vizElement = divElement.getElementsByTagName(&#x27;object&#x27;)[0]; vizElement.style.width = &#x27;100%&#x27;; vizElement.style.height = (divElement.offsetWidth * 0.75) + &#x27;px&#x27;; var scriptElement = document.createElement(&#x27;script&#x27;); scriptElement.src = &#x27;https://public.tableau.com/javascripts/api/viz_v1.js&#x27;; vizElement.parentNode.insertBefore(scriptElement, vizElement);                &lt;/script&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c3&quot;&gt;&lt;span class=&quot;c1&quot;&gt;Death by the numbers&lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c0&quot;&gt;&lt;span&gt;&lt;br&gt;&lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c3&quot;&gt;&lt;span&gt;The shortage of burial plots has led to funeral costs in London now averaging £5,951,
				according to SunLife’s latest Cost of Dying &lt;/span&gt;&lt;span class=&quot;c4&quot;&gt;&lt;a class=&quot;c5&quot;
					href=&quot;https://www.google.com/url?q=https://www.funeralplanmarket.com/Content/structure/news/cost-of-dying-2017.pdf&amp;amp;sa=D&amp;amp;ust=1515125782714000&amp;amp;usg=AFQjCNFwq6kDSTwb7B2YMbHomBOH8OV25Q&quot;&gt;report&lt;/a&gt;&lt;/span&gt;&lt;span
				class=&quot;c2&quot;&gt;. &lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c0&quot;&gt;&lt;span class=&quot;c2&quot;&gt;&lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c3&quot;&gt;&lt;span&gt;Regional variations in price are influenced by burial costs within the boroughs, commonly
				referred to as a “postcode lottery”. The most expensive place to be buried in the UK is London, where a
				burial costs on average £7,311. &lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c0&quot;&gt;&lt;span class=&quot;c2&quot;&gt;&lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c3&quot;&gt;&lt;span class=&quot;c2&quot;&gt;The western Outer London boroughs of Hillingdon, Hounslow and
				Richmond-upon-Thames have enough burial space for some decades. But this may not be enough to meet
				possible overspill demand from other boroughs. &lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c0&quot;&gt;&lt;span class=&quot;c2&quot;&gt;&lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c3&quot;&gt;&lt;span class=&quot;c2&quot;&gt;If councils are no longer able to offer burial plots to residents, this will
				impact its budgets and income required to run existing cemeteries, local authorities warned. &lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c3&quot;&gt;&lt;span&gt;Brompton Cemetery is one of London’s &quot;Magnificent Seven&quot; graveyards, opened in 1839 in the
				capital’s suburbs to reduce overcrowding. That may have worked for a time, but the problem continues
				today.&lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c0&quot;&gt;&lt;span class=&quot;c2&quot;&gt;&lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c3&quot;&gt;&lt;span&gt;Graveyard overcrowding is at its worst in the London boroughs of Hackney, Lambeth,
				Redbridge, Tower Hamlets and Waltham Forest -- where there is no space available. &lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c0&quot;&gt;&lt;span class=&quot;c2&quot;&gt;&lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c3&quot;&gt;&lt;span class=&quot;c2&quot;&gt;Available burial space in the capital is extremely uneven. There is a limited
				number of new graves in almost all of the Inner London boroughs. &lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c0&quot;&gt;&lt;span class=&quot;c2&quot;&gt;&lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c3&quot;&gt;&lt;span class=&quot;c2&quot;&gt;In the Inner London borough of Kensington and Chelsea, there are only 270 coffin
				plots available in Gunnersbury and Hanwell cemeteries. &lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c0&quot;&gt;&lt;span class=&quot;c2&quot;&gt;&lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c3&quot;&gt;&lt;span&gt;About seven miles away in Brent, there’s more than 10 times the amount of empty burial
				space. But that is still not expected to meet the demand for new graves in the next two decades. &lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c0&quot;&gt;&lt;span class=&quot;c2&quot;&gt;&lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c3&quot;&gt;&lt;span&gt;This is due in part to an increase of non-resident burials, &lt;/span&gt;&lt;span class=&quot;c2&quot;&gt;the
				majority of which take place in Carpenders Park Cemetery. Only an estimated 2,000 empty plots remain,
				said Margaret Fraser, the cemetery’s registration and bookings manager. &lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c0&quot;&gt;&lt;span class=&quot;c2&quot;&gt;&lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c3&quot;&gt;&lt;span class=&quot;c2&quot;&gt;If grave space availability from neighbouring boroughs declines, demand from
				non-residents for burial in Brent can be expected to increase.&lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c0&quot;&gt;&lt;span class=&quot;c2&quot;&gt;&lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c3&quot;&gt;&lt;span class=&quot;c2&quot;&gt;Fraser said: “Unfortunately, we are seriously running out of burial spaces within
				the borough of Brent, and the only cemetery that we run which has virgin burial spaces is Carpenders
				Park Cemetery.”&lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c0&quot;&gt;&lt;span class=&quot;c2&quot;&gt;&lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c3&quot;&gt;&lt;span class=&quot;c2&quot;&gt;Brent’s Paddington Old Cemetery is full, and at Willesden New Cemetery and
				Alperton Cemetery only reclaimed graves are available, she said. &lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c0&quot;&gt;&lt;span class=&quot;c2&quot;&gt;&lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c3&quot;&gt;&lt;span&gt;She said: “I would estimate that we have between 200-300 graves available in each of these
				cemeteries but we will continue to reclaim further graves when these are running
			&lt;/span&gt;&lt;span&gt;out&lt;/span&gt;&lt;span class=&quot;c2&quot;&gt;.”&lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c0&quot;&gt;&lt;span class=&quot;c2&quot;&gt;&lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c3&quot;&gt;&lt;span class=&quot;c2&quot;&gt;Other local authorities have chosen to reclaim graves, in which spots are used
				for burial without disturbing the remains. &amp;nbsp; &lt;br&gt;&lt;br&gt;Brent, Croydon, Kingston-upon-Thames, Sutton,
				Wandsworth and Westminster are among the councils that reclaim graves. &lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;/span&gt;
		&lt;/p&gt;
		&lt;p&gt;&lt;br /&gt;&lt;/p&gt;
		&lt;p class=&quot;c3&quot;&gt;&lt;span class=&quot;c1&quot;&gt;Reflection&lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c0&quot;&gt;&lt;span class=&quot;c1&quot;&gt;&lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c3&quot;&gt;&lt;span class=&quot;c2&quot;&gt;I was inspired to do this project by the 1963 expose of the funeral industry, The
				American Way of Death, by Jessica Mitford. In this book Mitford accuses the funeral industry of raising
				the cost of dying. In the decades since, dying has become more complex -- and expensive. This can be
				seen in London, where a burial shortage has forced people to pay more for a grave in boroughs where they
				do not live. &lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c0&quot;&gt;&lt;span class=&quot;c2&quot;&gt;&lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c3&quot;&gt;&lt;span class=&quot;c2&quot;&gt;Numerous publications have covered this topic. However, I could not find one with
				an updated -- or accurate -- assessment of exactly how many grave spaces are available in each existing
				cemetery in London. The Ministry of Justice, responsible for cemeteries in the UK, said there is no
				national assessment of grave spaces. So, I contacted all 32 boroughs and private cemeteries in London to
				find out how many empty burial spaces there are in each cemetery. It took me months to find out this
				information, and not every authority I contacted got back with me or kept records of available burial
				space. &lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c0&quot;&gt;&lt;span class=&quot;c2&quot;&gt;&lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c3&quot;&gt;&lt;span class=&quot;c2&quot;&gt;My final assessment of the amount of burial space available in London is an
				estimate, and depends on the cemetery managers’ understanding of grave creation measures and available
				records. &lt;/span&gt;
		&lt;/p&gt;
		&lt;p class=&quot;c0&quot;&gt;&lt;span class=&quot;c2&quot;&gt;&lt;/span&gt;
		&lt;/p&gt;
		&lt;p&gt;&lt;br /&gt;&lt;/p&gt;
		&lt;p class=&quot;c3&quot;&gt;&lt;span class=&quot;c1&quot;&gt;Resources&lt;/span&gt;
		&lt;/p&gt;
